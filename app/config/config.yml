imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: '%env(DATABASE_DRIVER)%'
        host: '%env(DATABASE_HOST)%'
        port: '%env(DATABASE_PORT)%'
        dbname: '%env(DATABASE_NAME)%'
        user: '%env(DATABASE_USER)%'
        password: '%env(DATABASE_PASSWORD)%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: UserBundle\Entity\User
    from_email:
        address: "kris@gmail.fr"
        sender_name: "Kris"

hwi_oauth:
    firewall_names: [main]
    fosub:
        username_iterations: 30
        properties:
            facebook: facebookID
    connect:
        account_connector: app.user.provider.fosuser
    resource_owners:
        facebook:
            type: facebook
            client_id: 373242119780914
            client_secret: 8ec9d569682dcc65e8367d0bd8baea9e
            options:
                display: popup #dialog is optimized for popup window
                auth_type: rerequest # Re-asking for Declined Permissions

assetic:
    debug: '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~
        yui_css:
            jar: '%kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar'
        yui_js:
            jar: '%kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar'
    assets:
        global_css:
            inputs:
                - 'AdminLTE/bootstrap/css/bootstrap.min.css'
                - 'AdminLTE/dist/css/AdminLTE.min.css'
                - 'AdminLTE/dist/css/skins/skin-blue.min.css'
            filters:
                - 'cssrewrite'

        global_js:
            inputs:
                - 'AdminLTE/plugins/jQuery/jquery-2.2.3.min.js'
                - 'AdminLTE/bootstrap/js/bootstrap.min.js'
                - 'AdminLTE/dist/js/app.min.js'
